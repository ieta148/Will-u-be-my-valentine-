<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        text-align: center;
        font-weight: bold;
        margin-bottom: 40px;
        padding: 0 20px;
    }

    .buttons {
        position: relative;
        display: flex;
        gap: 20px;
    }

    button {
        padding: 15px 30px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    .yes {
        background: #ff4d6d;
        color: white;
    }

    .yes:hover {
        background: #ff1e4d;
    }

    .no {
        background: #ccc;
        color: black;
        position: absolute;
    }
</style>
</head>

<body>

<h1>Aby Tamang, will you be my Valentine?</h1>

<div class="buttons">
    <a href="yes.html">
        <button class="yes">Yes üòΩü´∂üèª</button>
    </a>
    <button class="no" id="noBtn">No ‚òπÔ∏èüòî</button>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const padding = 20;

function moveButton(cursorX, cursorY) {
    const rect = noBtn.getBoundingClientRect();
    const distance = Math.hypot(
        cursorX - (rect.left + rect.width/2),
        cursorY - (rect.top + rect.height/2)
    );

    if (distance < 150) {
        const speedFactor = (150 - distance) / 150;
        const moveX = (Math.random() - 0.5) * 300 * speedFactor;
        const moveY = (Math.random() - 0.5) * 300 * speedFactor;

        let newX = rect.left + moveX;
        let newY = rect.top + moveY;

        // Keep inside screen bounds
        newX = Math.max(padding, Math.min(window.innerWidth - rect.width - padding, newX));
        newY = Math.max(padding, Math.min(window.innerHeight - rect.height - padding, newY));

        noBtn.style.left = newX + "px";
        noBtn.style.top = newY + "px";
    }
}

document.addEventListener("mousemove", (e) => {
    moveButton(e.clientX, e.clientY);
});

document.addEventListener("touchmove", (e) => {
    const touch = e.touches[0];
    moveButton(touch.clientX, touch.clientY);
});
</script>

</body>
</html>
