<style>
    body {
        margin: 0;

    h1 {

        padding: 0 20px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .yes {
        background: #ff4d88;
        color: white;
        transform: scale(1);
    }

    .yes:hover {
        background: #ff1e6c;
    }

    .no {
        background: #cccccc;
        color: black;
        transform: scale(1);
    }

</style>

<body>

<script>
let yesScale = 1;
let noScale = 1;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

// YES redirects normally
yesBtn.addEventListener("click", () => {
    window.location.href = "yes.html";
});

// NO shrinks but never disappears
noBtn.addEventListener("click", () => {

    // Grow YES
    yesScale += 1.5;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Shrink NO (but stop at 0.4 so it's always visible)
    noScale -= 0.1;
    if (noScale < 0.4) noScale = 0.4;
    noBtn.style.transform = `scale(${noScale})`;

});
</script>
