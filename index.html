<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine?</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: #ffd6e8;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: Arial, sans-serif;
        text-align: center;
        overflow: hidden;
    }

    h1 {
        font-size: 2.5rem;
        margin-bottom: 40px;
        padding: 0 20px;
    }

    .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        position: relative;
    }

    button {
        padding: 15px 35px;
        font-size: 1.2rem;
        border: none;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease;
    }

    .yes {
        background: #ff4d88;
        color: white;
        transform: scale(1);
        z-index: 2;
    }

    .no {
        background: #cccccc;
        color: black;
        transform: scale(1);
        z-index: 1;
    }

    .shake {
        animation: shake 0.4s;
    }

    @keyframes shake {
        0% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        50% { transform: translateX(5px); }
        75% { transform: translateX(-5px); }
        100% { transform: translateX(0); }
    }

    .confetti {
        position: fixed;
        width: 10px;
        height: 10px;
        top: -10px;
        animation: fall 3s linear forwards;
    }

    @keyframes fall {
        to {
            transform: translateY(110vh) rotate(720deg);
            opacity: 0;
        }
    }

</style>
</head>

<body>

<h1>Aby Tamang, will you be my Valentine?</h1>

<div class="buttons">
    <a href="yes.html">
        <button class="yes" id="yesBtn">Yes üòΩü´∂üèª</button>
    </a>
    <button class="no" id="noBtn">No ‚òπÔ∏èüòî</button>
</div>

<script>
let yesScale = 1;
let noScale = 1;

const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("click", () => {

    // Grow Yes
    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;

    // Shrink No
    noScale -= 0.1;
    if (noScale < 0.5) noScale = 0.5;
    noBtn.style.transform = `scale(${noScale})`;

    // Shake No dramatically
    noBtn.classList.add("shake");
    setTimeout(() => noBtn.classList.remove("shake"), 400);

    // Change No text progressively
    if (yesScale > 1.5) noBtn.innerText = "Are you sure? üò≥";
    if (yesScale > 2) noBtn.innerText = "Really sure?? ü•∫";
    if (yesScale > 2.5) noBtn.innerText = "This is getting awkward üò≠";
    if (yesScale > 3) noBtn.innerText = "Just press Yes üò≠üíî";

    // When Yes becomes massive
    if (yesScale >= 3.5) {
        launchConfetti();
        setTimeout(() => {
            window.location.href = "yes.html";
        }, 1500);
    }
});

function launchConfetti() {
    for (let i = 0; i < 80; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 3000);
    }
}
</script>

</body>
</html>
